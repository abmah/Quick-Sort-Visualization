<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quick sort Abdalrahman mahasnh</title>
</head>

<body>
  <h1 class="title">In Place Partition Quick Sort Visualization</h1>
  <div class="button-container">
    <button class="button-1" id="generateButton">Generate Array</button>
    <button class="button-1" id="sortButton">Start Sorting</button>
  </div>

  <div class="input-container">
    <div>
      <label for="delay">Delay (ms):</label>
      <select id="delay" class="input-field">
        <option value="0">0</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
        <option value="200" selected>200</option>
        <option value="300">300</option>
        <option value="400">400</option>
        <option value="500">500</option>
        <option value="600">600</option>
        <option value="700">700</option>
        <option value="800">800</option>
        <option value="900">900</option>
        <option value="1000">1000</option>
      </select>
    </div>
    <div id="numOfNums">
      <label for="numNumbers">Number of Numbers:</label>
      <input type="number" id="numNumbers" class="input-field" min="1" value="5">
    </div>
    <div id="customNum">
      <label for="customNumbers">Custom Numbers:</label>
      <input id="customNumbers" type="text" placeholder="separated by spaces">
    </div>

    <div>
      <label>
        <input type="checkbox" id="randomCheckbox"> Random Numbers
      </label>
    </div>
  </div>
  <div class="passes" id="passes"></div>
  <div class="container" id="container"></div>
  <div class="barContainer" id="barContainer"></div>
  <div class="footer">
    <p class="footer-content">made by abdalrahman mahasnh</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
